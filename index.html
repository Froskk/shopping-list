<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300|Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="app">
      <section class="meal-list">
        <h2 class="handwritten">Evening Meals</h2>
        <ul class="list">
          <li class="list-item">
            <div class="content">
              <img src="img/bigMeal@2x.png" alt="" />
              <div class="text">
                <h3>Recipe</h3>
                <div class="portions">
                  <span>Portions: </span>
                  <span class="computed">2</span>
                </div>
              </div>
            </div>
          </li>
          <li class="list-item">
            <div class="content">
              <img src="img/bigMeal@2x.png" alt="" srcset="" />
              <div class="text">
                <h3>Recipe</h3>
                <div class="portions">
                  <span>Portions: </span>
                  <span class="computed">2</span>
                </div>
              </div>
            </div>
          </li>
          <li class="list-item">
            <div class="content">
              <img src="img/bigMeal@2x.png" alt="" srcset="" />
              <div class="text">
                <h3>Recipe</h3>
                <div class="portions">
                  <span>Portions: </span>
                  <span class="computed">2</span>
                </div>
              </div>
            </div>
          </li>
          <li class="list-item">
            <div class="content">
              <img src="img/bigMeal@2x.png" alt="" srcset="" />
              <div class="text">
                <h3>12378</h3>
                <div class="portions">
                  <span>Portions: </span>
                  <span class="computed">2</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="shopping-list">
        <h2 class="handwritten">Shopping List</h2>
        <ul class="ingredients">
          <li class="ingredient-item">
            <a href="/#" class="svg-tick icon">
              <img src="svg/tick.svg" width="26" height="26" alt="" />
            </a>
            <h4>
              Ingredients
            </h4>
            <a href="/#" class="svg-remove-simple icon">
              <img src="svg/removeSimple.svg" width="12" height="12" alt="" />
            </a>
          </li>
          <li class="ingredient-item">
            <a href="/#" class="svg-tick icon">
              <img src="svg/tick.svg" width="26" height="26" alt="" />
            </a>
            <h4>
              Ingredients
            </h4>
            <a href="/#" class="svg-remove icon">
              <img src="svg/remove.svg" width="26" height="26" alt="" />
            </a>
          </li>
          <li class="ingredient-item">
            <a href="/#" class="svg-notick icon">
              <img src="svg/notick.svg" width="26" height="26" alt="" />
            </a>
            <h4>
              Ingredients
            </h4>
            <a href="/#" class="svg-remove-simple icon">
              <img src="svg/removeSimple.svg" width="12" height="12" alt="" />
            </a>
          </li>
        </ul>
        <h3 class="handwritten">From the cupboard...</h3>
      </section>
    </section>
  </body>
</html>
